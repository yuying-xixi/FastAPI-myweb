<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Bootstrap Top Navbar Example"/>
    <title>Top Navbar Example · Bootstrap v5.3</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

<!-- Theme Toggle Dropdown -->
<div class="dropdown bd-mode-toggle">
    <button class="btn btn-bd-primary dropdown-toggle" id="bd-theme" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
        Theme
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
        <li>
            <button class="dropdown-item" data-bs-theme-value="light">Light</button>
        </li>
        <li>
            <button class="dropdown-item" data-bs-theme-value="dark">Dark</button>
        </li>
        <li>
            <button class="dropdown-item active" data-bs-theme-value="auto">Auto</button>
        </li>
    </ul>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">雨影熙熙</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"><a class="nav-link active" href="#" data-section="home">主页</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-section="note">笔记</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-section="person">个人</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1"
                                        aria-disabled="true">Disabled</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<main class="container">
    <!--主页内容-->
    <div class="bg-body-tertiary p-5 rounded " data-section="home">
        <h1>Navbar example</h1>
        <p class="lead">This example illustrates how the top-aligned navbar works. As you scroll, this navbar stays in
            its original position.</p>
        <a class="btn btn-lg btn-bd-primary" href="#" role="button">View navbar docs &raquo;</a>
    </div>

    <!--笔记内容-->
    <div class="col" data-section="note" style="display: none" id="notesList">
    </div>

    <!-- 笔记管理页面 -->
    <div class="p-4" data-section="person" style="display:none" id="notesManage">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>笔记管理</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                新建笔记
            </button>
        </div>

        <!-- 笔记列表 -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="notesManageTable">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>浏览</th>
                    <th>点赞</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id='notesTable'>
                <!-- JS 动态加载笔记内容 -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal: 添加笔记 -->
    <div class="modal fade" id="addNoteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增笔记</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="addNoteForm">
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">内容</label>
                            <textarea class="form-control" rows="5" name="content" required></textarea>
                        </div>

                        <button class="btn btn-primary w-100" type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal: 编辑笔记 -->
    <div class="modal fade" id="editNoteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑笔记</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="editNoteForm">
                        <input type="hidden" name="note_id">

                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">内容</label>
                            <textarea class="form-control" rows="5" name="content" required></textarea>
                        </div>

                        <button class="btn btn-success w-100" type="submit">保存修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal: 删除确认 -->
    <div class="modal fade" id="deleteNoteModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>确定删除这条笔记？</p>
                    <button class="btn btn-danger w-100 mb-2" id="confirmDeleteNote">删除</button>
                    <button class="btn btn-secondary w-100" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/home.js"></script>
<script type="module" src="/static/js/logic/notesPage.js"></script>

</body>
</html>
