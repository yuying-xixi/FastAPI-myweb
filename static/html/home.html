<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bootstrap Top Navbar Example" />
  <title>Top Navbar Example · Bootstrap v5.3</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>

  <!-- Theme Toggle Dropdown -->
  <div class="dropdown bd-mode-toggle">
    <button class="btn btn-bd-primary dropdown-toggle" id="bd-theme" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Theme
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
      <li><button class="dropdown-item" data-bs-theme-value="light">Light</button></li>
      <li><button class="dropdown-item" data-bs-theme-value="dark">Dark</button></li>
      <li><button class="dropdown-item active" data-bs-theme-value="auto">Auto</button></li>
    </ul>
  </div>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Note</a></li>
          <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="container">
    <div class="bg-body-tertiary p-5 rounded">
      <h1>Navbar example</h1>
      <p class="lead">This example illustrates how the top-aligned navbar works. As you scroll, this navbar stays in its original position.</p>
      <a class="btn btn-lg btn-bd-primary" href="#" role="button">View navbar docs &raquo;</a>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/home.js"></script>
</body>
</html>
