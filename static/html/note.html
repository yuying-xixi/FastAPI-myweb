<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Note Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/note.css">
</head>
<body>

<!-- 返回按钮 -->
<button class="btn btn-secondary btn-back" onclick="history.back()">← 返回</button>

<!-- 大纲按钮 -->
<button class="btn btn-outline-secondary btn-outline-secondary-outline" data-bs-toggle="offcanvas" data-bs-target="#outlineCanvas" aria-controls="outlineCanvas">查看大纲</button>

<!-- Markdown 内容 -->
<div class="note-container">
  <h1 id="title-1">示例笔记标题</h1>
  <p>这是一个示例笔记内容，可以用 Markdown 渲染显示。支持段落、列表、代码块等。</p>

  <h2 id="title-2-1">二级标题</h2>
  <ul>
    <li>列表项 1</li>
    <li>列表项 2</li>
    <li>列表项 3</li>
  </ul>

  <h2 id="title-2-2">代码示例</h2>
  <pre><code>console.log('Hello Markdown!');</code></pre>

  <h3 id="title-3-1">三级标题示例</h3>
  <p>这里是三级标题内容示例。</p>

  <p>结束语：这是一个简单的 Markdown 笔记页面模板。</p>
</div>

<!-- 评论区 -->
<div class="comment-section">
<!--   点赞，送花，收藏，继续努力 -->
  <div class="comment-actions mb-3">
    <button class="btn btn-outline-primary btn-sm">👍 点赞</button>
    <button class="btn btn-outline-danger btn-sm">🌸 送花</button>
    <button class="btn btn-outline-warning btn-sm">⭐ 收藏</button>
    <button class="btn btn-outline-secondary btn-sm">👎 继续努力</button>
  </div>

<!--   用户评论 -->
  <div class="comment-list">
    <div class="comment">
      <strong>用户A</strong>: 很棒的笔记内容！
    </div>
    <div class="comment">
      <strong>用户B</strong>: 收获很多，感谢分享！
    </div>
  </div>

    <!--  评论框  -->
  <div class="mt-3">
    <textarea class="form-control mb-2" rows="2" placeholder="写下你的评论..."></textarea>
    <button class="btn btn-primary btn-sm">提交评论</button>
  </div>
</div>

<!-- 大纲侧边栏 Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="outlineCanvas" aria-labelledby="outlineCanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="outlineCanvasLabel">页面大纲</h5>
<!--    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>-->
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled" id="outlineList"></ul>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/note.js"></script>
</body>
</html>
